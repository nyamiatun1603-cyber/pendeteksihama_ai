<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deteksi Hama Realtime (HP 1)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h2>üì∏ Deteksi Hama (HP 1)</h2>
  <button onclick="init()">Mulai Kamera</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    // üî• Ganti dengan konfigurasi Firebase kamu
    const firebaseConfig = {
  apiKey: "AIzaSyD_Za2W3AJw3rq2xpUdGrCTk-bbulRE3Bs",
  authDomain: "deteksi-hama-ai.firebaseapp.com",
  projectId: "deteksi-hama-ai",
  storageBucket: "deteksi-hama-ai.firebasestorage.app",
  messagingSenderId: "492227435941",
  appId: "1:492227435941:web:a1cc6cb2a8cea0b1e49c4c",
  
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîç Ganti URL model Teachable Machine kamu
    const URL = "https://nyamiatun1603-cyber.github.io/teachable-hama/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let result = "";
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (prediction[i].probability > 0.8) {
          result = prediction[i].className;
        }
      }

      if (result) {
        db.ref("hasil").set({
          waktu: new Date().toLocaleTimeString(),
          hasil: result
        });
      }
    }
  </script>
</body>
</html>
