<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitor Hama (HP 2)</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h2>📊 Monitor Hasil Deteksi</h2>
  <h3 id="hasil">Menunggu data...</h3>
  <p id="waktu"></p>

  <script>
    // 🔥 Ganti dengan konfigurasi Firebase kamu
    const firebaseConfig = {
  apiKey: "AIzaSyD_Za2W3AJw3rq2xpUdGrCTk-bbulRE3Bs",
  authDomain: "deteksi-hama-ai.firebaseapp.com",
  projectId: "deteksi-hama-ai",
  storageBucket: "deteksi-hama-ai.firebasestorage.app",
  messagingSenderId: "492227435941",
  appId: "1:492227435941:web:a1cc6cb2a8cea0b1e49c4c",
  
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("hasil").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("hasil").innerText = "Deteksi: " + data.hasil;
        document.getElementById("waktu").innerText = "⏰ Waktu: " + data.waktu;
      }
    });
  </script>
</body>
</html>
